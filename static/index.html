<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptDJ | AI Music Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --accent-purple: #9333ea;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --accent-yellow: #eab308;
            --accent-green: #22c55e;
            --accent-orange: #f97316;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--accent-green); }
            50% { opacity: 0.6; }
        }

        /* Main */
        .main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Genre Grid */
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .genre-btn {
            aspect-ratio: 1;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            background: var(--bg-card);
            border: 2px solid transparent;
        }

        .genre-btn:hover {
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.2);
        }

        .genre-btn.active {
            border-color: white;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .genre-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--genre-color) 0%, transparent 70%);
            opacity: 0.15;
        }

        .genre-knob {
            width: 60px;
            height: 60px;
            background: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid var(--genre-color);
            transition: all 0.2s;
        }

        .genre-btn:hover .genre-knob {
            box-shadow: 0 0 20px var(--genre-color);
        }

        .genre-btn.active .genre-knob {
            background: var(--genre-color);
            box-shadow: 0 0 30px var(--genre-color);
        }

        .knob-dot {
            width: 8px;
            height: 8px;
            background: var(--genre-color);
            border-radius: 50%;
        }

        .genre-btn.active .knob-dot {
            background: white;
        }

        .genre-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
        }

        /* Now Playing */
        .now-playing {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .now-playing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .now-playing-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .now-playing-genre {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .now-playing-info {
            font-size: 14px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn.primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
        }

        .control-btn.primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(147, 51, 234, 0.4);
        }

        .control-btn.secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .control-btn.secondary:hover {
            background: var(--border);
        }

        /* Play Button */
        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin: 0 auto;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.5);
        }

        .play-btn svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* Sliders */
        .slider-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .slider-group {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        .slider-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .slider-value {
            color: var(--accent-cyan);
            font-family: 'JetBrains Mono', monospace;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: var(--bg-dark);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.5);
        }

        /* Audio Player */
        .audio-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }

        /* Loading */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            color: var(--text-secondary);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .footer a {
            color: var(--accent-purple);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üéµ</div>
            <span>PromptDJ</span>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span id="status">Ready</span>
        </div>
    </header>

    <main class="main">
        <p class="section-title">Select Genre</p>
        
        <div class="genre-grid" id="genreGrid">
            <!-- Genres will be inserted here -->
        </div>

        <div class="now-playing" id="nowPlaying">
            <div class="now-playing-header">
                <span class="now-playing-title">Now Playing</span>
            </div>
            <div class="now-playing-genre" id="currentGenre">Select a genre</div>
            <div class="now-playing-info" id="currentInfo">Tap a button to generate music</div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Generating...</span>
            </div>
            
            <div class="controls">
                <button class="control-btn secondary" onclick="randomGenre()">üé≤ Random</button>
                <button class="control-btn primary" onclick="regenerate()">‚ü≥ Regenerate</button>
                <button class="control-btn secondary" onclick="stopAudio()">‚èπ Stop</button>
            </div>
        </div>

        <p class="section-title">Parameters</p>
        
        <div class="slider-section">
            <div class="slider-group">
                <div class="slider-label">
                    <span>Tempo</span>
                    <span class="slider-value" id="tempoValue">120 BPM</span>
                </div>
                <input type="range" id="tempo" min="60" max="180" value="120" oninput="updateTempo(this.value)">
            </div>
            <div class="slider-group">
                <div class="slider-label">
                    <span>Density</span>
                    <span class="slider-value" id="densityValue">60%</span>
                </div>
                <input type="range" id="density" min="0" max="100" value="60" oninput="updateDensity(this.value)">
            </div>
            <div class="slider-group">
                <div class="slider-label">
                    <span>Variation</span>
                    <span class="slider-value" id="variationValue">40%</span>
                </div>
                <input type="range" id="variation" min="0" max="100" value="40" oninput="updateVariation(this.value)">
            </div>
            <div class="slider-group">
                <div class="slider-label">
                    <span>Bars</span>
                    <span class="slider-value" id="barsValue">8</span>
                </div>
                <input type="range" id="bars" min="2" max="32" value="8" oninput="updateBars(this.value)">
            </div>
        </div>

        <p class="section-title">Audio Output</p>
        
        <div class="audio-section">
            <audio id="audioPlayer" controls></audio>
        </div>
    </main>

    <footer class="footer">
        <p>PromptDJ ‚Ä¢ AI Music Generator for <a href="https://developers.snap.com/spectacles" target="_blank">Snap Spectacles</a></p>
        <p style="margin-top: 8px;">Built with FluidSynth + FastAPI</p>
    </footer>

    <script>
        const GENRES = [
            { id: "techno", name: "Techno", color: "#9333ea", tempo: 128, scale: "C_minor" },
            { id: "house", name: "House", color: "#3b82f6", tempo: 124, scale: "F_major" },
            { id: "dubstep", name: "Dubstep", color: "#eab308", tempo: 140, scale: "D_minor" },
            { id: "dnb", name: "D&B", color: "#f97316", tempo: 174, scale: "A_minor" },
            { id: "funk", name: "Funk", color: "#f97316", tempo: 110, scale: "E_minor" },
            { id: "jazz", name: "Jazz", color: "#6366f1", tempo: 120, scale: "G_major" },
            { id: "hiphop", name: "Hip Hop", color: "#a855f7", tempo: 90, scale: "C_minor" },
            { id: "trap", name: "Trap", color: "#ef4444", tempo: 140, scale: "A_minor" },
            { id: "latin", name: "Latin", color: "#22c55e", tempo: 105, scale: "D_major" },
            { id: "reggae", name: "Reggae", color: "#10b981", tempo: 80, scale: "G_major" },
            { id: "electronic", name: "Electronic", color: "#06b6d4", tempo: 128, scale: "C_major" },
            { id: "basic", name: "Basic", color: "#71717a", tempo: 100, scale: "C_major" }
        ];

        let currentGenre = null;
        let params = {
            tempo_bpm: 120,
            density: 0.6,
            variation: 0.4,
            bars: 8,
            scale: "C_major",
            drum_style: "techno"
        };

        // Create genre grid
        const grid = document.getElementById('genreGrid');
        GENRES.forEach(genre => {
            const btn = document.createElement('button');
            btn.className = 'genre-btn';
            btn.id = `btn-${genre.id}`;
            btn.style.setProperty('--genre-color', genre.color);
            btn.innerHTML = `
                <div class="genre-knob">
                    <div class="knob-dot"></div>
                </div>
                <span class="genre-name">${genre.name}</span>
            `;
            btn.onclick = () => selectGenre(genre);
            grid.appendChild(btn);
        });

        function selectGenre(genre) {
            // Update UI
            document.querySelectorAll('.genre-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${genre.id}`).classList.add('active');
            
            currentGenre = genre;
            params.drum_style = genre.id;
            params.scale = genre.scale;
            params.tempo_bpm = genre.tempo;
            
            document.getElementById('tempo').value = genre.tempo;
            document.getElementById('tempoValue').textContent = `${genre.tempo} BPM`;
            
            document.getElementById('currentGenre').textContent = genre.name;
            document.getElementById('currentInfo').textContent = `${genre.tempo} BPM ‚Ä¢ ${genre.scale.replace('_', ' ')}`;
            
            generate();
        }

        async function generate() {
            setStatus('Generating...');
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tempo_bpm: params.tempo_bpm,
                        bars: params.bars,
                        scale: params.scale,
                        density: params.density,
                        variation: params.variation
                    })
                });
                
                if (!response.ok) throw new Error('Generation failed');
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                const audio = document.getElementById('audioPlayer');
                audio.src = url;
                audio.play();
                
                setStatus('Playing');
                document.getElementById('currentInfo').textContent = 
                    `${params.tempo_bpm} BPM ‚Ä¢ ${params.scale.replace('_', ' ')} ‚Ä¢ ${params.bars} bars`;
                    
            } catch (error) {
                console.error(error);
                setStatus('Error');
            }
            
            document.getElementById('loading').classList.remove('active');
        }

        function regenerate() {
            if (currentGenre) {
                generate();
            } else {
                randomGenre();
            }
        }

        function randomGenre() {
            const genre = GENRES[Math.floor(Math.random() * GENRES.length)];
            selectGenre(genre);
        }

        function stopAudio() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.currentTime = 0;
            setStatus('Stopped');
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function updateTempo(value) {
            params.tempo_bpm = parseInt(value);
            document.getElementById('tempoValue').textContent = `${value} BPM`;
        }

        function updateDensity(value) {
            params.density = value / 100;
            document.getElementById('densityValue').textContent = `${value}%`;
        }

        function updateVariation(value) {
            params.variation = value / 100;
            document.getElementById('variationValue').textContent = `${value}%`;
        }

        function updateBars(value) {
            params.bars = parseInt(value);
            document.getElementById('barsValue').textContent = value;
        }
    </script>
</body>
</html>
